<div *ngIf="question?.code">
  <div #gameCodeContainer id="game-code-container" class="form-group"></div>
  <div class="form-group">
    <button type="button" class="form-control" md-raised-button (click)="showCodeUrl = !showCodeUrl">
      <div *ngIf="showCodeUrl">
          Hide Gist URL
      </div>
      <div *ngIf="!showCodeUrl">
          Show Gist URL
      </div>
    </button>
  </div>
  <div class="form-group" *ngIf="showCodeUrl">
    <input md-input type="text" value="{{question?.codeUrl}}" class="form-control" readonly />
  </div>
</div>
<div *ngIf="showSpinner">
  <md-spinner mode="indeterminate" style="margin:0 auto;"></md-spinner>
</div>
